<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,nofollow" />
    <meta name="copyright" content="Copyright Â© 2015" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate" />
    <title>Vue Ratio golden generator</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body id="app">
    <header>
        <h1 class="logo"><span>Vue - Ratio golden generator</span></h1>
        <form>
            <input v-model="setWidth" placeholder="SET width" type="number">
        </form>
        <ul>
            <li>
                <label>width</label>
                <span>{{ setWidth }}px</span>
            </li>
            <li>
                <label>height</label>
                <span>{{ setHeight }}px</span>
            </li>
        </ul>
    </header>

    <section>
        <canvas class="box-result"  v-bind:style="{ width: setWidth +'px', height: setHeight +'px' }">
        </canvas>
    </section>
    <script type="text/javascript" src="dist/js/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el      : '#app',
            data: {
                setWidth: 450
              },
              computed: {
                setHeight: function () {
                  return this.setWidth / 1.618
                 }
              }

              
        })
    </script>
</body>
</html>
